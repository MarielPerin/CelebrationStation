<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Station: Log In</title>
    <script src="LogIn.js"></script>
    <link rel="stylesheet" href="LogIn.css">
</head>

<body class="main">

    <header>
        <img src="LOGO.jpg" alt="">
    </header>
    <div class="container">
        <table>
            <tr>
                <td colspan="2" align="center"><h3>Log in</h3></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td align="center"><div class="pass-link"><a href="#">Forgot Password?</a></div></td>
                <td align="center"><div class="pass-link"><a href="#">Sign Up</a></div></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button class="submit" type="submit" onclick="LogIn()">LOGIN</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
